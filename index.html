                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="controls">
            <button id="reset-button">Reset Game</button>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
